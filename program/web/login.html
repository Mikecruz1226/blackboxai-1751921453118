<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ASC</title>
  <link rel="stylesheet" href="foundation/css/foundation.css" />
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background-color: #000;
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      text-align: center;
    }
    .login-container img {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      font-weight: normal;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0078a0;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f7a;
    }
    .error-message {
      color: #f04124;
      margin-bottom: 1rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="http://www.asc-net.com/">
      <img src="https://catts.asc-net.com/crm/graphics/ASC_white.svg" alt="ASC Logo" />
    </a>
    <h2>Welcome to ASC!</h2>
    <form method="POST" action="login.php" id="loginForm" novalidate>
      <div class="error-message" id="errorMessage"></div>
      <label for="companyKey">Company Key:</label>
      <input type="text" id="companyKey" name="companyKey" required autocomplete="off" />
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required autocomplete="off" />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required autocomplete="off" />
      <button type="submit">LOG IN</button>
    </form>
  </div>
</body>
</html>
